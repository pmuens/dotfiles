# See: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

live_config_reload: true

scrolling:
  history: 10000
  multiplier: 3

selection:
  semantic_escape_chars: '|:"'' {}()[]<>'
  save_to_clipboard: true

window:
  opacity: 0.9
  padding:
    x: 10
    y: 5
  title: Alacritty
  decorations: buttonless
  dynamic_title: true
  startup_mode: Maximized

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 12.0

draw_bold_text_with_bright_colors: true

# Theme "One Dark"
colors:
  primary:
    background: "0x1e2127"
    foreground: "0xabb2bf"
  normal:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"
  bright:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xffffff"

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: Q, mods: Command, action: Quit }
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: F, mods: Command|Control, action: ToggleFullscreen }
