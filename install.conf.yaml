- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zprofile: zsh/zprofile
    ~/.gitconfig: git/gitconfig
    ~/.ssh/config: ssh/config
    ~/.config/bat:
      path: bat
      create: true
      force: true
    ~/.config/direnv:
      path: direnv
      create: true
      force: true
    ~/.config/alacritty/alacritty.yml:
      path: alacritty/alacritty.yml
      create: true
      force: true
    ~/.config/starship.toml:
      path: starship/starship.toml
      create: true
      force: true
    ~/Library/Application Support/Code/User/settings.json:
      path: vscode/settings.json
      create: true
      force: true
    ~/Library/Application Support/Code/User/keybindings.json:
      path: vscode/keybindings.json
      create: true
      force: true
    ~/Library/Application Support/Code/User/snippets:
      path: vscode/snippets
      create: true
      force: true

- create:
    - ~/code/pmuens/pmuens

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ./scripts/setup-homebrew.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./scripts/setup-zsh.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./scripts/setup-asdf.zsh
      stdout: true
      stderr: true
    - command: ./scripts/setup-vscode.zsh
      stdout: true
      stderr: true
    - command: ./scripts/setup-alacritty.zsh
      stdout: true
      stderr: true
