- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.gitconfig: git/gitconfig
    ~/.ssh/config: ssh/config
    ~/.mackup.cfg: mackup/mackup.cfg
    ~/.tool-versions: asdf/tool-versions
    ~/.editorconfig: editorconfig/editorconfig
    ~/.default-python-packages: asdf/default-python-packages
    ~/.config/bat:
      path: bat
      create: true
      force: true
    ~/.config/direnv:
      path: direnv
      create: true
      force: true
    ~/.fzf.zsh:
      path: fzf/fzf.zsh
      create: true
      force: true
    ~/.config/alacritty/alacritty.toml:
      path: alacritty/alacritty.toml
      create: true
      force: true
    ~/.config/ghostty/config:
      path: ghostty/config
      create: true
      force: true
    ~/.config/starship.toml:
      path: starship/starship.toml
      create: true
      force: true
    ~/Library/Application Support/Code/User/settings.json:
      path: vscode/settings.json
      create: true
      force: true
    ~/Library/Application Support/Code/User/keybindings.json:
      path: vscode/keybindings.json
      create: true
      force: true
    ~/Library/Application Support/Code/User/snippets:
      path: vscode/snippets
      create: true
      force: true

- create:
    - ~/code/pmuens/pmuens

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - command: ./homebrew/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./zsh/setup.zsh
      stdin: true
      stdout: true
      stderr: true
    - command: ./asdf/setup.zsh
      stdout: true
      stderr: true
    - command: ./vscode/setup.zsh
      stdout: true
      stderr: true
    - command: ./alacritty/setup.zsh
      stdout: true
      stderr: true
    - command: ./mkcert/setup.zsh
      stdout: true
      stderr: true
    # TODO: The macOS setup is currently not run as part of
    #   the install procedure as it's a "destructive" operation.
